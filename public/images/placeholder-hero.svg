<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="#fbbf24"/>
  <circle cx="200" cy="70" r="1.5" fill="#fbbf24"/>
  <circle cx="300" cy="40" r="2" fill="#fbbf24"/>
  <circle cx="500" cy="60" r="1.5" fill="#fbbf24"/>
  <circle cx="650" cy="45" r="2" fill="#fbbf24"/>
  <circle cx="750" cy="80" r="1.5" fill="#fbbf24"/>
  
  <!-- House silhouette -->
  <polygon points="150,300 350,180 550,300 550,350 150,350" fill="url(#houseGrad)"/>
  
  <!-- Roof -->
  <polygon points="140,300 350,170 560,300 350,170" fill="#1f2937"/>
  
  <!-- Christmas lights on roofline -->
  <circle cx="180" cy="290" r="3" fill="#ef4444"/>
  <circle cx="210" cy="270" r="3" fill="#22c55e"/>
  <circle cx="240" cy="250" r="3" fill="#eab308"/>
  <circle cx="270" cy="230" r="3" fill="#ef4444"/>
  <circle cx="300" cy="210" r="3" fill="#22c55e"/>
  <circle cx="330" cy="200" r="3" fill="#eab308"/>
  <circle cx="360" cy="210" r="3" fill="#ef4444"/>
  <circle cx="390" cy="230" r="3" fill="#22c55e"/>
  <circle cx="420" cy="250" r="3" fill="#eab308"/>
  <circle cx="450" cy="270" r="3" fill="#ef4444"/>
  <circle cx="480" cy="290" r="3" fill="#22c55e"/>
  
  <!-- Tree with lights -->
  <polygon points="100,350 80,250 120,250" fill="#166534"/>
  <circle cx="85" cy="270" r="2" fill="#eab308"/>
  <circle cx="95" cy="280" r="2" fill="#ef4444"/>
  <circle cx="105" cy="260" r="2" fill="#22c55e"/>
  <circle cx="90" cy="290" r="2" fill="#eab308"/>
  
  <!-- Window glow -->
  <rect x="250" y="280" width="30" height="40" fill="#fbbf24" opacity="0.8"/>
  <rect x="320" y="280" width="30" height="40" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Snow on ground -->
  <ellipse cx="400" cy="380" rx="400" ry="20" fill="#f8fafc" opacity="0.3"/>
  
  <text x="400" y="390" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Holiday Lighting Magic</text>
</svg>